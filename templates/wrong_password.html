<!DOCTYPE html>
<html>
<head>
    <title>Wrong Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }
        
        .container {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        form {
            margin-top: 20px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Password Options</h1>
    
    <div class="container">
        <button id="retryPasswordBtn">Retry Password</button>
        
        <form action="/forgot_password" method="post">
            <input type="submit" value="Forget Password">
        </form>
    </div>
    
    <script>
        document.getElementById('retryPasswordBtn').addEventListener('click', function() {
            window.location.href = 'http://127.0.0.1:5000/login';
        });
    </script>
</body>
</html>
